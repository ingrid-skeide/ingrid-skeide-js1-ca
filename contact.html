<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Anime API</title>
        <link href="/css/contact.css" rel="stylesheet" />
        <link href="/css/common.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <div class="header">
                <a href="/index.html">
                    <h1>Anime</h1>
                </a>
            </div>
        </header>
        <main>
            <div><a href="/index.html" class="back-button">Home</a></div>
            <form id="contact-us"> 
                <h2>Contact us</h2>
                <div>
                    <input name="fullname" id="name" placeholder="Name" />
                    <div class="form-error" id="name-error">Required</div>
                </div>
                <div>
                    <input name="email" id="email" placeholder="Email" />
                    <div class="form-error" id="email-error">Enter valid email address</div>
                </div>
                <div>
                    <input name="address" id="address" placeholder="Address" />
                    <div class="form-error" id="address-error">Minimum 25 characters</div>
                </div>
                <div>
                    <input name="subect" id="subject" placeholder="What can we help you with?" />
                    <div class="form-error" id="subject-error"> Minimum 10 characters</div>
                </div>
                <button>Submit</button>
            </form>

        </main>
        <script src="/js/components/error.js"></script>
        <script src="/js/contact.js"></script>
    </body>
</html>
